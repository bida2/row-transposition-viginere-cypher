<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center my-5">
    	<div class="row">
    		<div class="col my-5">
    			<form>
    				<label class="d-block" for="encrypt">Enter string to be encoded:</label>
    				<input id="encodeStr" type="text" name="encrypt">
                    <label class="d-block" for="keyOne">Enter key(for first cipher):</label>
                    <input id="encodeKeyOne" type="text" name="keyOne">
                    <label class="d-block" for="keyTwo">Enter key(for second cipher):</label>
                    <input id="encodeKeyTwo" type="text" name="keyTwo">
    				<button  class="d-block mx-auto" id="getString" type="submit">Encode</button>
    			</form>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col">
    			<p>Output after first cipher:</p>
    			<span id="firstCipher"></span>
    			<p class="my-3">Output after second cipher:</p>
    			<span id="secondCipher"></span>
    		</div>
    	</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="ciphers.js"></script>
  </body>
</html>
